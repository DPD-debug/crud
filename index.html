<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebasecrud</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Añadir tarea</h1>

              <form id="task-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    class="Task Title"
                    placeholder="Titulo"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control"
                    placeholder="Descripción"
                  ></textarea>
                </div>

                <button class="btn btn-primary" id="btn-task-form">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>
    <script>

        apiKey: "AIzaSyAw6WA6nhrZWFGvOmbBJtUu4eBSE5h9DLc",

        projectId: "fazt-crud-fb-938f5",
        storageBucket: "fazt-crud-fb-938f5.appspot.com",
        messagingSenderId: "576560768122",
        appId: "1:576560768122:web:7fef8a17e4eb6471abc7c3"
      };
      const app = initializeApp(firebaseConfig);
    </script>
    <script src="index.js"></script>
  </body>
</html>
